<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .feedback-container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #0B3E88, #062B6A, #00183F);
            padding: 20px;
            margin: 0;
        }

        .feedback-header {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .feedback-title {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin: 0;
            padding: 0;
        }

        .feedback-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .feedback-form-item {
            margin-bottom: 24px;
        }

        .feedback-label {
            display: block;
            text-align: left;
            color: white;
            margin-bottom: 16px;
            font-weight: 400;
            font-size: 18px;
            line-height: 1.4;
        }

        .feedback-textarea {
            width: 100%;
            min-height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            border: 1px solid #435DC2;
            padding: 16px;
            color: white;
            font-size: 16px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .feedback-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .feedback-textarea:focus {
            border-color: #6B8AFF;
            box-shadow: 0 0 0 2px rgba(67, 114, 255, 0.2);
        }

        .feedback-input {
            width: 100%;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            border: 1px solid #435DC2;
            padding: 0 20px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .feedback-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .feedback-input:focus {
            border-color: #6B8AFF;
            box-shadow: 0 0 0 2px rgba(67, 114, 255, 0.2);
        }

        .char-count {
            text-align: right;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 8px;
        }

        .feedback-actions {
            display: flex;
            justify-content: center;
            margin-top: 32px;
        }

        .feedback-submit-button {
            width: 100%;
            height: 48px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            background: linear-gradient(to bottom right, #2298B8, #2E4ABD, #19407E);
            color: white;
            box-shadow: 0 4px 16px rgba(67, 114, 255, 0.35);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .feedback-submit-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .feedback-submit-button:active {
            opacity: 0.8;
            transform: translateY(0);
        }

        .feedback-submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Toast 提示框 */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            padding: 16px 24px;
            color: white;
            font-size: 14px;
            z-index: 10000;
            display: none;
            text-align: center;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .toast.show {
            display: block;
        }

        .toast-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .toast-success .toast-icon::before {
            content: "✓";
            color: #52c41a;
        }

        .toast-error .toast-icon::before {
            content: "✕";
            color: #ff4d4f;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* 加载状态 */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-header">
            <h1 class="feedback-title" id="title">Feedback</h1>
        </div>
        
        <div class="feedback-form">
            <div class="feedback-form-item">
                <label class="feedback-label" id="contentLabel">We'd love to hear your thoughts!</label>
                <textarea 
                    class="feedback-textarea" 
                    id="content" 
                    maxlength="500"
                    placeholder=""
                ></textarea>
                <div class="char-count"><span id="charCount">0</span>/500</div>
            </div>

            <div class="feedback-form-item">
                <label class="feedback-label" id="contactLabel">Your Contact Details</label>
                <input 
                    type="text" 
                    class="feedback-input" 
                    id="contact" 
                    placeholder=""
                    id="contactPlaceholder"
                />
            </div>

            <div class="feedback-actions">
                <button class="feedback-submit-button" id="submitButton" onclick="submitFeedback()">
                    Submit Feedback
                </button>
            </div>
        </div>
    </div>

    <!-- Toast 提示框 -->
    <div class="toast" id="toast">
        <div class="toast-icon"></div>
        <div class="toast-message" id="toastMessage"></div>
    </div>

    <script>
        // 多语言文本配置
        const texts = {
            en: {
                title: "Feedback",
                contentLabel: "We'd love to hear your thoughts!",
                contactLabel: "Your Contact Details",
                contactPlaceholder: "Please enter your contact information.",
                submitButton: "Submit Feedback",
                successMessage: "Thank you for your feedback!",
                errorMessage: "Submission failed, please try again later",
                emptyContentError: "Please enter feedback content"
            },
            zh: {
                title: "意见反馈",
                contentLabel: "反馈内容",
                contactLabel: "联系方式（可选）",
                contactPlaceholder: "请留下您的邮箱或手机号，方便我们与您联系",
                submitButton: "提交反馈",
                successMessage: "感谢您的反馈！",
                errorMessage: "提交失败，请稍后重试",
                emptyContentError: "请输入反馈内容"
            }
        };

        // 获取当前语言
        function getLang() {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang');
            return (lang && texts[lang]) ? lang : 'en';
        }

        // 初始化页面文本
        function initTexts() {
            const lang = getLang();
            const t = texts[lang];
            
            document.getElementById('title').textContent = t.title;
            document.getElementById('contentLabel').textContent = t.contentLabel;
            document.getElementById('contactLabel').textContent = t.contactLabel;
            document.getElementById('contact').placeholder = t.contactPlaceholder;
            document.getElementById('submitButton').textContent = t.submitButton;
            
            // 更新页面语言属性
            document.documentElement.lang = lang;
        }

        // 字符计数
        document.getElementById('content').addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length;
        });

        // 显示 Toast
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.className = 'toast show toast-' + type;
            toastMessage.textContent = message;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 2000);
        }

        // 提交反馈
        async function submitFeedback() {
            const lang = getLang();
            const t = texts[lang];
            
            const content = document.getElementById('content').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const submitButton = document.getElementById('submitButton');

            // 验证内容
            if (!content) {
                showToast(t.emptyContentError, 'error');
                return;
            }

            // 禁用按钮，显示加载状态
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading"></span>' + t.submitButton;

            try {
                const feedbackData = {
                    content: content,
                    contact: contact
                };

                const response = await fetch('https://api.viewflow.tv/service/app/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(feedbackData)
                });

                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }

                const result = await response.json();

                // 提交成功
                showToast(t.successMessage, 'success');

                // 重置表单
                setTimeout(() => {
                    document.getElementById('content').value = '';
                    document.getElementById('contact').value = '';
                    document.getElementById('charCount').textContent = '0';
                }, 2000);

            } catch (error) {
                console.error('Submit error:', error);
                showToast(t.errorMessage, 'error');
            } finally {
                // 恢复按钮状态
                submitButton.disabled = false;
                submitButton.textContent = t.submitButton;
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', initTexts);
    </script>
</body>
</html>
